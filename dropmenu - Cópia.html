 <style>
     *{margin: 0; padding: 0;}

body{
font-family: arial, helvetica, sans-serif;
font-size: 12px;
}

.menu{
list-style:none;
float:right;
}

.menu li{
position:relative;
float:right;
background-color: aquamarine;
}

.menu li a{
    color:#333; 
    text-decoration:none; 
    padding: 0px 10px 0px 0px; 
    display:block;}

.menu li a:hover{
color: #f00;
transition-duration: 0.3s;
}

.menu li  ul{
position:absolute;
top: 15px 5px;
left:0;
display:none;
}

.menu li:hover ul{
  display:block;
}

.menu li ul li{
display:block;
width:150px;
}
 </style>
</head>
